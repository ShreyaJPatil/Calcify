<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-br from-purple-800 to-pink-600 min-h-screen flex">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="flex flex-col bg-gray-900 text-white w-20 md:w-20 lg:w-64 h-screen transition-all duration-300"
    >
      <div class="flex items-center justify-between p-4">
        <div class="logo flex items-center">
          <i class="bx bxs-calculator text-3xl"></i>
          <span
            id="logo-text"
            class="ml-2 font-bold text-lg md:text-2xl hidden lg:block"
            >Calcify</span
          >
        </div>
      </div>
      <hr class="border-gray-700" />
      <div class="flex items-center p-4">
        <img
          src="/src/images/shreya.jpg"
          alt="user"
          class="user-img w-12 h-12 rounded-full border-2 border-white"
        />
        <p id="user-name" class="ml-4 text-lg font-semibold hidden lg:block">
          Shreya
        </p>
      </div>
      <hr class="border-gray-700" />
      <nav class="flex-1 px-2">
        <ul>
          <li class="my-2">
            <a
              href="Basic_Calsi.html"
              class="flex items-center p-2 rounded-lg hover:bg-white hover:text-gray-900"
            >
              <i class="bx bx-math text-2xl"></i>
              <span class="ml-4 hidden lg:block text-xl">Basic Calculator</span>
            </a>
          </li>
          <li class="my-2">
            <a
              href="Age_Calsi.html"
              class="flex items-center p-2 rounded-lg hover:bg-white hover:text-gray-900"
            >
              <i class="bx bx-chevron-up-square text-2xl"></i>
              <span class="ml-4 hidden lg:block text-xl">Age Calculator</span>
            </a>
          </li>
          <li class="my-2">
            <a
              href="BMI_Calsi.html"
              class="flex items-center p-2 rounded-lg hover:bg-white hover:text-gray-900"
            >
              <i class="bx bx-speaker text-2xl"></i>
              <span class="ml-4 hidden lg:block text-xl">BMI Calculator</span>
            </a>
          </li>
          <li class="my-2">
            <a
              href="#"
              class="flex items-center p-2 rounded-lg hover:bg-white hover:text-gray-900"
            >
              <i class="bx bx-money-withdraw text-2xl"></i>
              <span class="ml-4 hidden lg:block text-xl">Currency Conv</span>
            </a>
          </li>
          <li class="my-2">
            <a
              href="Temp_conv.html"
              class="flex items-center p-2 rounded-lg hover:bg-white hover:text-gray-900"
            >
              <i class="bx bxs-thermometer text-2xl"></i>
              <span class="ml-4 hidden lg:block text-xl">Temp Conv</span>
            </a>
          </li>
          <li class="my-2">
            <a
              href="Wt_Conv.html"
              class="flex items-center p-2 rounded-lg hover:bg-white hover:text-gray-900"
            >
              <i class="bx bxl-stack-overflow text-2xl"></i>
              <span class="ml-4 hidden lg:block text-xl">Weight Conv</span>
            </a>
          </li>
         
          <li class="my-2">
            <a
              href="#no"
              class="flex items-center p-2 rounded-lg hover:bg-white hover:text-gray-900"
            >
              <i class="bx bx-cog text-2xl"></i>
              <span class="ml-4 hidden lg:block text-xl">Settings</span>
            </a>
          </li>
          <li class="my-2">
            <a
              href="#no"
              class="flex items-center p-2 rounded-lg hover:bg-white hover:text-gray-900"
            >
              <i class="bx bx-log-out text-2xl"></i>
              <span class="ml-4 hidden lg:block text-xl">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  <!-- Main Content -->
  <div class="flex-1 flex justify-center items-center p-4 lg:p-8 bg-gradient-to-br from-purple-800 to-pink-600">
    <!-- Currency Converter -->
    <div class="w-full max-w-sm lg:max-w-md p-8 rounded-xl bg-gray-800 shadow-lg">
      <h1 class="text-center text-white text-3xl mb-6 font-bold">
        Currency Converter
      </h1>
      <form id="currency-form">
        <div class="amount">
          <label for="Amount" class="text-white text-2xl mb-2">Enter Amount</label>
          <input type="number" id="Amount"
            class="w-full mb-4 p-4 bg-gray-700 border-none shadow-inner text-2xl text-right text-white placeholder-gray-500 focus:outline-none rounded-md"
            value="1" />
        </div>
        <div class="dropdown flex flex-col md:flex-row items-center justify-between mb-6 mt-4">
          <div class="from mb-4 md:mb-0">
            <p class="text-white mb-2 text-2xl">From</p>
            <div class="select-container flex items-center">
              <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" class="mr-2" />
              <select id="from-currency" name="from"
                class="bg-gray-700 text-white p-2 rounded-md focus:outline-none"></select>
            </div>
          </div>
          <i class="bx bx-transfer-alt text-white text-xl p-4"></i>
          <div class="to">
            <p class="text-white mb-2 text-2xl">To</p>
            <div class="select-container flex items-center">
              <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" class="mr-2" />
              <select id="to-currency" name="to"
                class="bg-gray-700 text-white p-2 rounded-md focus:outline-none"></select>
            </div>
          </div>
        </div>
        <div id="msg" class="msg text-white text-center py-4 text-2xl">
          1 USD = 80 INR
        </div>
        <button type="button" id="convert-btn"
          class="flex items-center justify-center bg-white text-gray-800 text-xl font-bold rounded-md p-3 mt-6 w-full hover:bg-gray-300 focus:outline-none">
          Get Exchange Rate
        </button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
