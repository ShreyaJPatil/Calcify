    <!-- Basic Calculator -->
    <div class="flex-1 flex justify-center items-center">
      <div class="p-8 rounded-xl bg-gray-800 shadow-lg">
        <h1 class="text-center text-white text-3xl mb-6 font-bold">Basic Calculator</h1>
        <input
          type="text"
          placeholder="0"
          id="inputBox"
          class="w-full mb-4 p-6 bg-black border-none shadow-inner text-3xl text-right text-white placeholder-white focus:outline-none rounded-md"
        />
        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-4">
          <button class="operator bg-gray-700 text-green-500 p-4 rounded-lg shadow font-bold text-xl">AC</button>
          <button class="operator bg-gray-700 text-green-500 p-4 rounded-lg shadow font-bold text-xl">DEL</button>
          <button class="operator bg-gray-700 text-green-500 p-4 rounded-lg shadow font-bold text-xl">%</button>
          <button class="operator bg-gray-700 text-green-500 p-4 rounded-lg shadow font-bold text-xl">/</button>

          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">7</button>
          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">8</button>
          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">9</button>
          <button class="operator bg-gray-700 text-green-500 p-4 rounded-lg shadow font-bold text-xl">*</button>

          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">4</button>
          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">5</button>
          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">6</button>
          <button class="operator bg-gray-700 text-green-500 p-4 rounded-lg shadow font-bold text-xl">-</button>

          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">1</button>
          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">2</button>
          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">3</button>
          <button class="operator bg-gray-700 text-green-500 p-4 rounded-lg shadow font-bold text-xl">+</button>

          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">00</button>
          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">0</button>
          <button class="bg-gray-600 text-white p-4 rounded-lg shadow text-xl">.</button>
          <button class="equalBtn bg-yellow-600 text-white p-4 rounded-lg shadow font-bold text-xl">=</button>
        </div>
      </div>
    </div>

    <script>
      let input = document.getElementById("inputBox");
      let buttons = document.querySelectorAll("button");

      let string = "";
      let arr = Array.from(buttons);

      arr.forEach((button) => {
        button.addEventListener("click", (e) => {
          const btnValue = e.target.innerHTML;

          if (btnValue === "=") {
            try {
              string = eval(string) || ""; // Prevent eval from returning undefined
              input.value = string;
            } catch (error) {
              input.value = "Error";
              string = "";
            }
          } else if (btnValue === "AC") {
            string = "";
            input.value = string;
          } else if (btnValue === "DEL") {
            string = string.slice(0, -1);
            input.value = string;
          } else {
            // Prevent multiple consecutive operators (except "-")
            if (/[\+\-\*\/%]$/.test(string) && /[\+\*\/%]/.test(btnValue)) {
              string = string.slice(0, -1) + btnValue;
            } else {
              string += btnValue;
            }
            input.value = string;
          }
        });
      });
    </script>
  </body>
