  </body>
  <script>
  document.getElementById('btn').onclick = function() {
    const birthDate = new Date(document.getElementById('date').value);
    const today = new Date();

    let ageYears = today.getFullYear() - birthDate.getFullYear();
    let ageMonths = today.getMonth() - birthDate.getMonth();
    let ageDays = today.getDate() - birthDate.getDate();

    if (ageDays < 0) {
      ageMonths--;
      ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
    }
    
    if (ageMonths < 0) {
      ageYears--;
      ageMonths += 12;
    }

    document.getElementById('year').textContent = ageYears;
    document.getElementById('month').textContent = ageMonths;
    document.getElementById('day').textContent = ageDays;
  };
</script>
