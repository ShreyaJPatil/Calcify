<div class="flex-1 flex justify-center items-center p-4 lg:p-8 bg-gradient-to-br from-purple-800 to-pink-600">
  <!-- Temperature Converter -->
  <div class="w-full max-w-sm lg:max-w-md p-8 rounded-xl bg-gray-800 shadow-lg">
    <h1 class="text-center text-white text-3xl mb-6 font-bold">Weight Converter</h1>
    <form id="temperature-form">
      <div class="amount">
        <label for="inputTemperature" class="text-white text-2xl mb-2 flex align-items-center justify-center mt-9 mb-3">
          Enter Temperature
        </label>
        <input type="number" id="inputTemperature" class="w-full mb-4 p-4 bg-black border-none shadow-inner text-2xl text-right text-white placeholder-gray-500 focus:outline-none rounded-md" value="1" />
      </div>
      <div class="dropdown flex flex-col md:flex-row items-center justify-between mb-6 mt-4">
        <div class="from mb-4 md:mb-0">
          <p class="text-white mb-2 text-2xl">From</p>
          <div class="select-container flex items-center">
            <select id="fromWeightUnit" class="p-1 rounded text-center text-xl">
            <option value="grams">Grams (g)</option>
            <option value="kilograms">Kilograms (kg)</option>
            <option value="pounds">Pounds (lb)</option>
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left text-white text-2xl mt-9"></i>
        <div class="to">
          <p class="text-white mb-2 text-2xl">To</p>
          <div class="select-container">
            <select id="toWeightUnit" class="p-1 rounded text-center text-xl">
            <option value="grams">Grams (g)</option>
            <option value="kilograms">Kilograms (kg)</option>
            <option value="pounds">Pounds (lb)</option>
            </select>
          </div>
        </div>
      </div>
      <div class="msg text-white text-center py-4 text-2xl" id="result">
       1 g = 1.00 g</div>
      <button type="button" id="convert-btn" class="flex items-center justify-center bg-yellow-600 text-gray-800 text-xl font-bold rounded-md p-3 mt-6 w-full hover:bg-yellow-500 focus:outline-none" onclick="convertWeight()">
        Convert Weight
      </button>
    </form>
  </div>

<script>
      // Function to convert weight
function convertWeight() {
  // Get input values
  const inputTemperature = parseFloat(document.getElementById('inputTemperature').value);
  const fromUnit = document.getElementById('fromWeightUnit').value;
  const toUnit = document.getElementById('toWeightUnit').value;

  // Conversion factors
  const conversionFactors = {
    grams: {
      grams: 1,
      kilograms: 0.001,
      pounds: 0.00220462
    },
    kilograms: {
      grams: 1000,
      kilograms: 1,
      pounds: 2.20462
    },
    pounds: {
      grams: 453.592,
      kilograms: 0.453592,
      pounds: 1
    }
  };

  // Convert input weight to target unit
  const convertedValue = (inputTemperature * conversionFactors[fromUnit][toUnit]).toFixed(2);

  // Display the result
  document.getElementById('result').textContent = `${inputTemperature} ${fromUnit} = ${convertedValue} ${toUnit}`;
}

</script>
