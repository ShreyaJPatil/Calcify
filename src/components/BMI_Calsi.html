    </div>

    <!-- BMI Calsi -->
    <div class="flex-1 flex justify-center items-center">
      <div class="p-8 rounded-xl bg-gray-800 shadow-lg">
        <h1 class="text-center text-white text-3xl mb-6 font-bold">
          BMI Calculator
        </h1>
        <div class="flex flex-col justify-center items-center mb-6">
          <h2 class="text-white text-2xl mt-6">Height(cm)</h2>
          <input
            type="number"
            id="height"
            class="w-full m-4 p-2 bg-white border-none shadow-inner text-3xl text-right text-black placeholder-white focus:outline-none rounded-md"
          />
          <h2 class="text-white text-2xl mt-3">Weight(kg)</h2>
          <input
            type="number"
            id="weight"
            class="w-full m-4 p-2 bg-white border-none shadow-inner text-3xl text-right text-black placeholder-white focus:outline-none rounded-md"
          />
          <button id="btn" class="bg-yellow-600 text-white p-4 mt-3 rounded-lg shadow text-2xl">
            Calculate
          </button>
          <div id="result" class="mb-3 mt-4 "></div>
        </div>
      </div>
    </div>
  </body>
  <script>
  document.getElementById('btn').addEventListener('click', function() {
    // Get the height and weight values from the inputs
    const height = parseFloat(document.getElementById('height').value);
    const weight = parseFloat(document.getElementById('weight').value);
    
    // Calculate BMI
    if (height > 0 && weight > 0) {
      const heightInMeters = height / 100;
      const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

      // Display the result
      let resultText = `Your BMI is ${bmi}. `;
      if (bmi < 18.5) {
        resultText += "You are underweight.";
      } else if (bmi >= 18.5 && bmi < 24.9) {
        resultText += "You have a normal weight.";
      } else if (bmi >= 25 && bmi < 29.9) {
        resultText += "You are overweight.";
      } else {
        resultText += "You are obese.";
      }
      
      document.getElementById('result').innerHTML = `<p class="text-white text-xl">${resultText}</p>`;
    } else {
      document.getElementById('result').innerHTML = `<p class="text-red-600 text-2xl">Please enter valid height and weight values.</p>`;
    }
  });
</script>

</html>
