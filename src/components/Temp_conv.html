<div class="flex-1 flex justify-center items-center p-4 lg:p-8 bg-gradient-to-br from-purple-800 to-pink-600">

  <div class="w-full max-w-sm lg:max-w-md p-8 rounded-xl bg-gray-800 shadow-lg">
    <h1 class="text-center text-white text-3xl mb-6 font-bold">Temperature Converter</h1>
    <form id="temperature-form">
      <div class="amount">
        <label for="inputTemperature" class="text-white text-2xl mb-2 flex align-items-center justify-center mt-9 mb-3">
          Enter Temperature
        </label>
        <input type="number" id="inputTemperature" class="w-full mb-4 p-4 bg-black border-none shadow-inner text-2xl text-right text-white placeholder-gray-500 focus:outline-none rounded-md" value="1" />
      </div>
      <div class="dropdown flex flex-col md:flex-row items-center justify-between mb-6 mt-4">
        <div class="from mb-4 md:mb-0">
          <p class="text-white mb-2 text-2xl">From</p>
          <div class="select-container flex items-center">
            <select id="fromUnit" class="p-1 rounded text-center text-xl">
              <option value="celsius">Celsius (&deg;C)</option>
              <option value="fahrenheit">Fahrenheit (&deg;F)</option>
              <option value="kelvin">Kelvin (K)</option>
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left text-white text-2xl mt-9"></i>
        <div class="to">
          <p class="text-white mb-2 text-2xl">To</p>
          <div class="select-container">
            <select id="toUnit" class="p-1 rounded text-center text-xl">
              <option value="celsius">Celsius (&deg;C)</option>
              <option value="fahrenheit">Fahrenheit (&deg;F)</option>
              <option value="kelvin">Kelvin (K)</option>
            </select>
          </div>
        </div>
      </div>
      <div class="msg text-white text-center py-4 text-2xl" id="result">
        1 &deg;C = 1.00 &deg;C
      </div>
      <button type="button" id="convert-btn" class="flex items-center justify-center bg-yellow-600 text-gray-800 text-xl font-bold rounded-md p-3 mt-6 w-full hover:bg-yellow-500 focus:outline-none" onclick="convertTemperature()">
        Convert Temperature
      </button>
    </form>
  </div>
</div>

<script>
  function convertTemperature() {
    const inputTemperature = parseFloat(document.getElementById('inputTemperature').value);
    const fromUnit = document.getElementById('fromUnit').value;
    const toUnit = document.getElementById('toUnit').value;

    // Mapping full units to short forms
    const unitShortForms = {
      celsius: "°C",
      fahrenheit: "°F",
      kelvin: "K",
    };

    let result;
    if (fromUnit === "celsius" && toUnit === "fahrenheit") {
      result = (inputTemperature * 9) / 5 + 32;
    } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
      result = ((inputTemperature - 32) * 5) / 9;
    } else if (fromUnit === "celsius" && toUnit === "kelvin") {
      result = inputTemperature + 273.15;
    } else if (fromUnit === "kelvin" && toUnit === "celsius") {
      result = inputTemperature - 273.15;
    } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
      result = ((inputTemperature - 32) * 5) / 9 + 273.15;
    } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
      result = ((inputTemperature - 273.15) * 9) / 5 + 32;
    } else {
      result = inputTemperature; // If same units, no conversion needed
    }

    // Display the result with shorter forms
    document.getElementById("result").innerHTML = `${inputTemperature} ${unitShortForms[fromUnit]} = ${result.toFixed(2)} ${unitShortForms[toUnit]}`;
  }   
</script>
